apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: khulnasoftenforcer-editor-role
rules:
- apiGroups:
  - operator.khulnasoftsec.com
  resources:
  - khulnasoftenforcers
  verbs:
  - create
